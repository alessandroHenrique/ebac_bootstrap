<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Temporada de primavera de animes 2022</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header class="d-flex justify-content-center">
        <h1>Animes mais aguardados da primavera de 2022</h1>
    </header>
    <div class="container">
        <main>
            <section class="d-flex justify-content-center">
                <div id="carousel-animes" class="carousel carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carousel-animes" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carousel-animes" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carousel-animes" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./imagens/chainsaw-poster.png" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./imagens/bleach-poster.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./imagens/mob-poster.jpeg" alt="">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-animes" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel-animes" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>

            <section class="cards-group">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6 col-12">
                        <div class="card">
                            <img src="./imagens/chainsaw-poster.png" alt="">
                            <div class="card-body">
                                <h4 class="card-title">Chainsaw man</h4>
                                <p class="card-text">
                                    Primeira temporada de chainsaw man
                                </p>
                                <a href="https://myanimelist.net/anime/44511/Chainsaw_Man" target="_blank"><button class="btn btn-primary" type="button">Mais informações</button></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-12">
                        <div class="card">
                            <img src="./imagens/bleach-poster.jpeg" alt="">
                            <div class="card-body">
                                <h4 class="card-title">Bleach</h4>
                                <p class="card-text">
                                    Última temporada de bleach
                                </p>
                                <a href="https://myanimelist.net/anime/41467/Bleach__Sennen_Kessen-hen" target="_blank"><button class="btn btn-primary" type="button">Mais informações</button></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-12">
                        <div class="card">
                            <img src="./imagens/mob-poster.jpeg" alt="">
                            <div class="card-body">
                                <h4 class="card-title">Mob Psycho</h4>
                                <p class="card-text">
                                    Terceira temporada de Mob Psycho
                                </p>
                                <a href="https://myanimelist.net/anime/50172/Mob_Psycho_100_III" target="_blank"><button class="btn btn-primary" type="button">Mais informações</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
